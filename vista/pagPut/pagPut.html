<html>
  <head>
    <title>Actualizar un usuario</title>
    <link rel="stylesheet" href="pagPut.css" />
  </head>
  <body>
    <header class="encabezado">
      <h1>Lista de usuarios</h1>
      <div>
        <h2>Ejercicio03</h2>
      </div>
      <h2>Consumici√≥n de la API REST del ejercicio02</h2>
    </header>
    <div class="body">
      <div class="texto_buscador">
        <p>Ingrese el ID del usuario para actualizarlo</p>
        <div class="buscador">
          <input type="number" id="userId" name="userId" list="userIds" />
          <datalist id="userIds">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
          </datalist>

          <button onclick="getUsuarioById()">
            <img src="../img/lupa.png" alt="Lupa" />
          </button>
        </div>
      </div>
      <div class="formulario_imagen">
        <img
          src="../img/usuario_chess.png"
          alt="Foto predeterminada de usuario"
        />
        <form action="index.php" method="post">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" value="ID usuario" />
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            value="Nombre usuario"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="Email usuario"
            required
          />
          <input type="submit" id="submit" value="Actualizar usuario" />
        </form>
      </div>
    </div>
  </body>
</html>
